<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/e6aadad199.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="style.css" />

        <title>Eggz.com</title>
    </head>
    <body>
        <div class="container">
            <div class="navigation-wrapper">
                <div class="logo-wrapper">
                    <h1>Eggz</h1>
                </div>
                <div class="links-wrapper">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Products</a>
                    <a href="#" class="nav-link">Info</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
                <a href="#" class="toggle" id="navHamburger">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
            <div class="content-wrapper">
                <div class="welcome-wrapper">
                    <h1>
                        Howdy, this is <span style="font-family: 'Fahkwang', sans-serif;">Eggz</span>.
                    </h1>
                </div>
                <div class="hero-wrapper">
                    <div class="slide-show-wrapper">
                        <img src="images/chikinpicture.jpg" alt="" />
                    </div>
                    <div class="image-box-wrapper">
                        <div class="image-box egg-box">
                            <a class="egg" href="#"
                                ><i class="fas fa-egg"></i>
                                <p>Products</p>
                            </a>
                        </div>
                        <div class="image-box book-box">
                            <a class="book" href="#"
                                ><i class="fas fa-book"></i>
                                <p>Info</p>
                            </a>
                        </div>
                        <div class="image-box plane-box">
                            <a class="plane" href="#"
                                ><i class="fas fa-paper-plane"></i>
                                <p>Contact</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                &copy; 2020 Derek and Brian
            </footer>
        </div>
    </body>
</html>
